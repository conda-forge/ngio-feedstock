{% set name = "ngio" %}
{% set version = "0.4.8" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ngio-{{ version }}.tar.gz
  sha256: 23bced338e70d0da311a6a5d4b7a126f08de5e1e21152a9a05e2624ba092481e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - anndata >=0.8.0,<0.11.4
    - pydantic
    - pandas >=1.2.0,<3.0.0
    - requests
    - aiohttp
    - zarr <3
    - distributed
    - dask-image
    - pooch
    - filelock
    # - xarray
    - ome-zarr-models
    - polars
    - pyarrow
    - dask <2025.11.0

test:
  imports:
    - ngio
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/ngio
  summary: Next Generation file format IO
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lorenzocerrone
    - jluethi
    - tcompa
